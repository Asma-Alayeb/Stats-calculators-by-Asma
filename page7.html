<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad; /* Purple */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it is above other content */
            border-bottom: 5px solid #b8860b; /* Dark Goldenrod border */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #800080; /* Darker purple */
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 50px; /* Below the header */
            left: 0;
            z-index: 999; /* Ensure it is above main content but below header */
            border-top: 5px solid #b8860b; /* Dark Goldenrod border */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 15px;
            max-width: 900px;
            margin: 0 auto;
            padding-top: 80px; /* Space for fixed header and nav */
        }
        section {
            margin-bottom: 12px;
        }
        .calculator {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-size: 22px;
        }
        p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        textarea {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #800080;
        }
        footer {
            background-color: #6a0dad;
            color: #fff;
            padding: 2px; /* Reduced padding */
            text-align: center;
            font-size: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #b8860b; /* Dark Goldenrod border */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <header>
        <h1>Vowel Counter</h1>
    </header>

    <main>
        <div class="container">
            <h1>Vowel Counter</h1>
            <p class="description">
                Enter text below to count the number of vowels (a, e, i, o, u) in it.
            </p>
            <textarea id="textInput" rows="5" cols="40" placeholder="Enter your text here..."></textarea>
            <br><br>
            <button onclick="countVowels()">Count Vowels</button>
            <p id="result" class="result"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Asma S. Alayeb</p>
    </footer>

    <script>
        function countVowels() {
            const text = document.getElementById('textInput').value.toLowerCase();
            const vowels = 'aeiou';
            let counts = {a: 0, e: 0, i: 0, o: 0, u: 0};
            let totalVowels = 0;

            for (let char of text) {
                if (vowels.includes(char)) {
                    counts[char]++;
                    totalVowels++;
                }
            }

            const resultText = `A: ${counts.a}, E: ${counts.e}, I: ${counts.i}, O: ${counts.o}, U: ${counts.u}, Total: ${totalVowels}`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
